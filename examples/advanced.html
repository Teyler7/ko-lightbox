<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ko-Popup - Basic</title>

  <link rel="stylesheet" href="../src/ko-lightbox.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="../src/ko-lightbox.js"></script>
</head>
<body>

  <input type="button" value="Open Advanced Lightbox" data-bind="click: openLightbox"/>

  <lightbox params="{ visible: lightboxVisible, viewModel: lightboxVM }">
    <div>This is an advanced lightbox. It has its own model</div>
    <br>
    Please enter your name: <input type="text" data-bind="textInput: name"><br>
    Your name is: <span data-bind="text: name"></span>

    <br>
    <br>

    You can also close the lightbox from the model<br>
    <input type="button" data-bind="click: close" value="Close">

  </lightbox>

  <script>

    function LightboxVM(){
      var self = this;

      self.name = ko.observable();

      self.close = function(){
        self.lightbox.close();
      }
    }

    function ViewModel() {
      var self = this;

      self.lightboxVM = new LightboxVM();

      self.lightboxVisible = ko.observable(false);
      self.openLightbox = function(){
        self.lightboxVisible(true);
      }

    }

    ko.applyBindings(new ViewModel());
  </script>
</body>
</html>
