<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ko-Popup - Basic</title>

  <link rel="stylesheet" href="../src/ko-lightbox.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="../src/ko-lightbox.js"></script>
</head>
<body>

  <input type="button" value="Open Lightbox" data-bind="click: openLightbox"/>
  <input type="button" value="Open Other Lightbox" data-bind="click: openOtherLightbox"/>

  <lightbox params="{ visible: lightboxVisible }">
    <div>This is a basic Pop-up</div>
    <div>It has all default parameters</div>
  </lightbox>

  <lightbox params="{ visible: otherLightboxVisible, closeButton: false, background: '#F27474' }">
    <div>This is the other pop-up</div>
    <br>
    <div>It is passing in:</div>
    <div>closeButton: false</div>
    <div>background: '#BBB'</div>
  </lightbox>

  <script>

    ko.applyBindings(function(){
      var self = this;
      self.lightboxVisible = ko.observable(false);
      self.otherLightboxVisible = ko.observable(false);

      self.openLightbox = function(){
        self.lightboxVisible(true);
      }

      self.openOtherLightbox = function(){
        self.otherLightboxVisible(true);
      }

    });
  </script>
</body>
</html>
