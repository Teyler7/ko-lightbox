<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ko-Popup - Basic</title>

  <link rel="stylesheet" href="../src/ko-popup.css">

  <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="../src/ko-popup.js"></script>
</head>
<body>

  <input type="button" value="Open Popup" data-bind="click: openPopup"/>

  <popup params="{visible: popupVisible}">
    <div>Bler</h1>
  </popup>

  <script>

    ko.applyBindings(function(){
      var self = this;
      self.popupVisible = ko.observable(false);

      self.openPopup = function(){
        self.popupVisible(true);
      }
    });
  </script>
</body>
</html>
